<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzarriba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous"/>
    
    <link rel="stylesheet" href="public/styles.css">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body> 
    <div class="bg-yellow-500 md:m-4 md:pt-12 grid md:grid-cols-2 grid-cols-1 md:p-8 p-2">
        <a class="md:text-4xl text-xl text-red-700 font-black" href="#start">!PIZZARRIBA!</a>    
        <div class="flex flex-row md:text-2xl text-sm md:p-4 p-2 bg-red-700">
                <div class="md:ml-10 ml-4">
                    <a href="#bien">Bienvenida</a>
                </div>

                <div class="md:ml-10 ml-4">
                    <a href="#order">Order</a>
                </div>

                <div class="md:ml-10 ml-4">
                    <a href="#contact">Contact Us</a>
                </div>
            </div>
    </div>       

    <div class="m-4 bg-black text-white text-center md:w-6/12 w-8/12 md:ml-80 rounded-3xl">
        <div>
            <h1 class="p-4">ORDER HERE!</h1>
            <form id="checkout-form">
                <div class="pizzaSize">
                  <label for="ZZAsize">Choose the size of your pizza</label>
                  <select class="text-black text-sm" id="ZZAsize">
                    <option value="1">Regular @ 1500rwf</option>
                    <option value="2">Medium @ 2500rwf</option>
                    <option value="3">Large @ 3500rwf</option>
                  </select>
                </div><br>

                <div class="pizzaCrust">
                    <label for="ZZAcrust">Choose the type of crust for your pizza</label>
                    <select class="text-black text-sm" id="ZZAcrust">
                      <option value="1">Cheese-Stuffed Crust @ 2000rwf</option>
                      <option value="2">Gluten-Free Crust @ 1000rwf</option>
                      <option value="3">Crispy Crust @ 1500rwf</option>
                    </select>
                </div><br>


                <div class="pizzaToppings" id="allToppings">
                    <label for="ZZAtoppings">Choose toppings for your pizza</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping1">
                        <label class="form-check-label" for="topping1">Onions @ 200rwf</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping2">
                        <label class="form-check-label" for="topping2">Mushrooms @ 300rwf</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping3">
                        <label class="form-check-label" for="topping3">Pepperoni @ 500rwf</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping4">
                        <label class="form-check-label" for="topping4">Sausage @ 1000rwf</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping5">
                        <label class="form-check-label" for="topping5">Green Peppers @ 1000rwf</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping6">
                        <label class="form-check-label" for="topping6">Pineapple @ 1000rwf</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping7">
                        <label class="form-check-label" for="topping7">Bacon @ 1500rwf</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping8">
                        <label class="form-check-label" for="topping8">Spinach @ 1500rwf</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping9">
                        <label class="form-check-label" for="topping9">Black Olives @ 1500rwf</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping10">
                        <label class="form-check-label" for="topping10">Extra Cheese @ 2000rwf</label>
                    </div>
                    <small class="mt-4 text-gray-200 text-xs">
                        *You can choose several toppings at once.
                    </small>

                </div><br>

                <div class="form-group">
                    <label for="ZZAnbr">Enter number of pizza</label>
                    <input class="m-4" id="ZZAnbr" rows="1" value="1"/>
                </div><br>

                <button type="submit" class="bg-yellow-500 font-black p-2 m-4" id="checkout">checkout</button>

            </form>
        </div>

        <div class="ZZAsummary md:text-2xl text-lg text-yellow-500 m-8">
            <h1>Your Order Summary</h1>
            <p>The Order Received From You Is: </p>
            <p class="bg-white text-black md:text-xl text-xs md:m-8 m-4" id="ZZAry"></p>
        </div>
        
        <div class="info">
            <form>
                <div class="m-4 text-center">
                    <div class="m-4">
                        <label for="inputNames" class="mr-4">Your Names</label>
                        <input type="text" class="form-control text-black" id="inputNames" placeholder="your name...">
                    </div>
                    <div class="m-4">
                        <label for="inputPhone" class="mr-4">Your Phone number</label>
                        <input type="number" class="form-control text-black">
                    </div>

                    <div class="flex flex-row justify-evenly m-6">
                        <button type="submit" class="deliver bg-yellow-500 p-2">Get Delivery</button>
                        <p id="deli"></p>
                        <button onclick="" class="pickUp bg-yellow-500 p-2">Pick Up</button>
                    </div> 
                </div>
            </form>
            
        </div>
    </div>
    
    <div class="bg-red-700 md:text-2xl text-yellow-500 md:p-4 p-2 flex flex-row justify-between md:m-8">
        <div>
            <a href="mailto:keza1brenda@gmail.com">
                <i class="fas fa-envelope"></i>
            </a>
        </div>

        <div>
            <a href="https://github.com">
                <i class="fab fa-github"></i>
            </a>
        </div>

        <div>
            <a href="https://slack.com">
                <i class="fab fa-slack"></i>
            </a>
        </div>

        <div>
            <a href="https://facebook.com">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</html>

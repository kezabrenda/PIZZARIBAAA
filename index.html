<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzarriba</title>
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <br> <br> 
        <div class="start">
            <br> <br> <br><br><br><br> <br> <br><br>
            <h1>BIENVENIDA A TODOS</h1>
        </div>

        <br> <br> <br><br><br><br> <br> <br><br>
            <form>
                <div class="form-group">
                  <label for="ZZAsize">Choose the size of your pizza</label>
                  <select class="form-control" id="ZZAsize">
                    <option>Regular</option>
                    <option>Medium</option>
                    <option>Large</option>
                  </select>
                </div><br>

                <div class="form-group">
                    <label for="ZZAcrust">Choose the type of crust for your pizza</label>
                    <select class="form-control" id="ZZAcrust">
                      <option>Cheese-Stuffed Crust @ 2000rwf</option>
                      <option>Gluten-Free Crust @ 1000rwf</option>
                      <option>Crispy Crust @ 1500rwf</option>
                    </select>
                </div><br>


                <div class="form-group">
                    <label for="ZZAtoppings">Choose toppings for your pizza</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping1">
                        <label class="form-check-label" for="topping1">Onions @ 200rwf</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping2">
                        <label class="form-check-label" for="topping2">Mushrooms @ 300rwf</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping2">
                        <label class="form-check-label" for="topping2">Pepperoni @ 500rwf</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping2">
                        <label class="form-check-label" for="topping2">Sausage @ 1000rwf</label>
                    </div>
                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping2">
                        <label class="form-check-label" for="topping2">Green Peppers @ 1000rwf</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping2">
                        <label class="form-check-label" for="topping2">Pineapple @ 1000rwf</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping2">
                        <label class="form-check-label" for="topping2">Bacon @ 1500rwf</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping2">
                        <label class="form-check-label" for="topping2">Spinach @ 1500rwf</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping2">
                        <label class="form-check-label" for="topping2">Black Olives @ 1500rwf</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="topping2">
                        <label class="form-check-label" for="topping2">Extra Cheese @ 2000rwf</label>
                    </div>
                    <br>
                    <small id="helpText" class="text-muted">
                        You can choose several toppings at once.
                    </small>

                </div><br>

                <div class="form-group">
                    <label for="ZZAnbr">Enter number of pizza desired</label>
                    <textarea class="form-control" id="ZZAnbr" rows="1"></textarea>
                </div><br>

                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Example textarea</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button type="submit" class="ZZAcheckout" id="checkout">checkout</button>

              </form>
        </div>
    </div>
</body>
</html>
